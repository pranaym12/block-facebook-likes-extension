<!DOCTYPE html>
<html>
	<head>
		<title>Hide Facebook Likes</title>
		<script src = "jquery-3.3.1.min.js"></script>
		<script src="popup.js"></script>
		<link rel="stylesheet" href="popup.css">
		<script src="segmented-control.js"></script>
		<link rel="stylesheet" href="segmented-control.css">
	</head>
	<body>
		<h1>Facebook Likes Hider</h1>
		<div class = "post-group">
			<h2>Posts</h2>	
			
			<button name="post-unhide">Show All Likes</button>
			<button name="post-hide-likes">Hide Partially</button>
			<button name="post-hide-all">Totally Hide Likes</button>

			<h3 id="postHeader">Posts' likes are: <span id="postStatus">all hidden.</span></h3>
		
		</div>
		<div class = "comment-group">
			<h2>Comments</h2>
			<div class = "comment-button-group">
				<button name="comment-unhide">Show All Likes</button>
				<button name="comment-hide-likes">Hide Partially</button>
				<button name="comment-hide-all">Comments Hide All</button>
			</div>
			<h3 id="commentHeader">Comments' likes are: <span id="commentStatus">all hidden.</span></h3>
		</div>

		<div class="container">
			  <div class="segmented-control" style="width: 100%; color: #5FBAAC">
			    <input type="radio" name="sc-1-1" id="sc-1-1-1">
			    <input type="radio" name="sc-1-1" id="sc-1-1-2">
			    <input type="radio" name="sc-1-1" id="sc-1-1-3" checked>
			    <input type="radio" name="sc-1-1" id="sc-1-1-4">

			    <label for="sc-1-1-1" data-value="Lorem Ipsum">Lorem Ipsum</label>
			    <label for="sc-1-1-2" data-value="Risus Purus">Risus Purus</label>
			    <label for="sc-1-1-3" data-value="Pellentesque Porta">Pellentesque Porta</label>
			    <label for="sc-1-1-4" data-value="Fringilla">Fringilla</label>
			  </div>
		</div>
	</body>
</html>
