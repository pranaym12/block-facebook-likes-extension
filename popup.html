<!DOCTYPE html>
<html>
	<head>
		<title>Hide facebook Likes</title>
		<script src = "jquery-3.3.1.min.js"></script>
		<script src="popup.js"></script>
		<link rel="stylesheet" href="popup.css">
		<script src="segmented-control.js"></script>
		<link rel="stylesheet" href="segmented-control.css">
	</head>
	<body>
		<h1>Hide Facebook Likes</h1>
		<div class = "post-group">
			<h2>Posts</h2>	
			<div class ="container">
				<div class="segmented">
					<label><input type="radio" id="post2" name="segmented" />Hide All Likes</label>
					<label><input type="radio" id="post1" name="segmented" />Just Hide Numbers</label>
					<label><input type="radio" id="post0" name="segmented" />Show All Likes</label>
				</div>
			</div>
			<!--<h3 id="postHeader">Post likes are <span id="postStatus"></span></h3>-->
		</div>
		<div class = "comment-group">
			<h2>Comments</h2>
			<div class = "container">
				<div class ="segmented">
					<label><input type="radio" id="comment2" name="segmented" />Hide All Likes</label>
					<label><input type="radio" id="comment1" name="segmented" />Just Hide Numbers</label>
					<label><input type="radio" id="comment0" name="segmented" />Show All Likes</label>
				</div>
			</div>
			<!--<h3 id="commentHeader">Comment likes are: <span id="commentStatus"></span></h3>-->
		</div>
	</body>
</html>
